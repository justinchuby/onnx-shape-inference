[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "onnx-shape-inference"
dynamic = ["version"]
description = 'Symbolic shape inference for ONNX models'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Justin Chu", email = "justinchuby@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "sympy",
  "numpy",
  "onnx>=1.14",
  "typing_extensions",
]

[project.urls]
Documentation = "https://github.com/justinchuby/onnx-shape-inference#readme"
Issues = "https://github.com/justinchuby/onnx-shape-inference/issues"
Source = "https://github.com/justinchuby/onnx-shape-inference"

[tool.hatch.version]
path = "src/onnx_shape_inference/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "lintrunner",
  "lintrunner-adapters",
]
[tool.hatch.envs.lint.scripts]
style = [
  "lintrunner --all-files",
  "black --check --diff {args:.}",
]
fmt = [
  "lintrunner f --all-files",
]
all = [
  "style",
]

[tool.black]
target-version = ["py38"]

[tool.ruff]
target-version = "py38"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]

[tool.ruff.isort]
known-first-party = ["onnx_shape_inference"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.coverage.run]
source_pkgs = ["onnx_shape_inference", "tests"]
branch = true
parallel = true
omit = [
  "src/onnx_shape_inference/__about__.py",
]

[tool.coverage.paths]
onnx_shape_inference = ["src/onnx_shape_inference", "*/onnx-shape-inference/src/onnx_shape_inference"]
tests = ["tests", "*/onnx-shape-inference/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
